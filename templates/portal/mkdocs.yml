  # ==========================================================================
  # VERSION SUPPORT (Mike)
  # ==========================================================================
  # Mike allows you to deploy multiple versions side-by-side.
  # Users can switch between versions using a dropdown.
  # Previous versions are ALWAYS accessible - never deleted automatically.
  #
  # How it works:
  #   your-site.com/1.0/  ← Version 1.0 (always accessible)
  #   your-site.com/2.0/  ← Version 2.0 (always accessible)
  #   your-site.com/latest/ ← Alias pointing to newest
  #
  # Deploy commands:
  #   mike deploy 1.0           # Deploy version 1.0
  #   mike deploy 2.0 latest    # Deploy 2.0 and update 'latest' alias
  #   mike set-default latest   # Redirect root to 'latest'
  #   mike list                 # Show all deployed versions
  #   mike delete 1.0           # Remove a version (optional)
  version:
    provider: mike
    default: stable

