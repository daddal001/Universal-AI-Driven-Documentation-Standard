# Algolia DocSearch (OPTIONAL - Premium Search)
# =============================================================================
# For Algolia DocSearch (free for open-source projects):
# 1. Apply at: https://docsearch.algolia.com/apply/
# 2. Once approved, you'll receive app_id, api_key, and index_name
# 3. Uncomment and configure below:
#
# extra:
#   search:
#     provider: algolia
#     # Get these from your Algolia DocSearch dashboard
#     algolia:
#       app_id: YOUR_APP_ID
#       api_key: YOUR_SEARCH_API_KEY  # Public search-only key
#       index_name: documentation-standards
#
# Benefits of Algolia over built-in:
# - Typo tolerance ("autentication" → "authentication")
# - Synonym support ("auth" → "authentication")
# - Analytics on search queries
# - Faster for large doc sets (10,000+ pages)
# - Better relevance ranking

