# =============================================================================
# MkDocs Material Configuration for Documentation Standards
# =============================================================================
#
# PURPOSE: Deploy the Universal Documentation Standards as a local or hosted site
#
# QUICK START:
#   1. Copy this file to the root of your docs-standards repo
#   2. Run: pip install mkdocs-material
#   3. Run: mkdocs serve
#   4. Open: http://localhost:8000
#
# DEPLOYMENT:
#   - GitHub Pages: mkdocs gh-deploy
#   - Static build: mkdocs build (outputs to site/)
#
# =============================================================================

site_name: Documentation Standards
site_description: Enterprise-grade documentation standards for AI-first engineering teams
site_author: Your Organization
site_url: https://docs.yourcompany.com/standards

# Repository (optional - shows edit links)
repo_name: your-org/documentation-standards
repo_url: https://github.com/your-org/documentation-standards
edit_uri: edit/main/

# Copyright footer
copyright: Licensed under CC BY 4.0

# =============================================================================
# Theme Configuration
# =============================================================================
theme:
  name: material

  # Color palette with dark mode toggle
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Features
  features:
    - navigation.instant          # SPA-like navigation
    - navigation.tracking         # URL updates with scroll
    - navigation.tabs            # Top-level nav as tabs
    - navigation.tabs.sticky     # Tabs stick on scroll
    - navigation.sections        # Expandable sections
    - navigation.expand          # Auto-expand nav
    - navigation.indexes         # Section index pages
    - navigation.top             # Back-to-top button
    - search.suggest             # Search suggestions
    - search.highlight           # Highlight search terms
    - content.code.copy          # Copy button on code blocks
    - content.code.annotate      # Code annotations
    - content.tabs.link          # Linked content tabs

  # Icons
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil

  # Logo and favicon (customize these)
  # logo: assets/logo.png
  # favicon: assets/favicon.ico

# =============================================================================
# Extensions
# =============================================================================
markdown_extensions:
  # Python Markdown Extensions
  - abbr                          # Abbreviations
  - admonition                    # Callout boxes (NOTE, WARNING, etc.)
  - attr_list                     # Add HTML attributes
  - def_list                      # Definition lists
  - footnotes                     # Footnotes
  - md_in_html                    # Markdown in HTML
  - tables                        # Tables
  - toc:
      permalink: true             # Anchor links on headings
      toc_depth: 3                # TOC depth

  # PyMdown Extensions
  - pymdownx.arithmatex:          # Math support
      generic: true
  - pymdownx.betterem:            # Improved emphasis
      smart_enable: all
  - pymdownx.caret                # Superscript
  - pymdownx.details              # Collapsible sections
  - pymdownx.emoji:               # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:           # Syntax highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite         # Inline code highlighting
  - pymdownx.keys                 # Keyboard keys
  - pymdownx.mark                 # Highlighting
  - pymdownx.smartsymbols         # Smart symbols
  - pymdownx.superfences:         # Fenced code blocks
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:              # Content tabs
      alternate_style: true
  - pymdownx.tasklist:            # Task lists
      custom_checkbox: true
  - pymdownx.tilde                # Strikethrough

# =============================================================================
# Plugins
# =============================================================================
plugins:
  # Built-in search (always works, no external dependencies)
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      # Boost headings and titles in search results
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer

  # Tags for filtering
  - tags:
      tags_file: GLOSSARY.md

  # Optional plugins (uncomment as needed)
